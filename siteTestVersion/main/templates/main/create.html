<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить запись</title>
</head>
<body>

        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>

</body>
</html>
